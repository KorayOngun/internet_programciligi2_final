<mat-grid-list cols="10" rowHeight="100%">
  <mat-grid-tile colspan="1">
    <h2>{{msj}}</h2>
  </mat-grid-tile>
  <mat-grid-tile  colspan="8">

    <div style="width: 100%;max-width: 1000px;" class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="img">
          <th mat-header-cell *matHeaderCellDef> <h1><b>İlanlarım</b></h1> </th>
          <td mat-cell *matCellDef="let element"> <img [src]="srvs.dosyaUrl+element.resimler" style="width: 150px;height: 150px;" alt="">  </td>
        </ng-container>


        <ng-container matColumnDef="baslik">
          <th mat-header-cell *matHeaderCellDef> baslik </th>
          <td mat-cell *matCellDef="let element"> {{element.baslik}} </td>
        </ng-container>


        <ng-container matColumnDef="aciklama">
          <th mat-header-cell *matHeaderCellDef> aciklama </th>
          <td mat-cell *matCellDef="let element"> {{element.aciklama}} </td>
        </ng-container>


        <ng-container matColumnDef="fiyat">
          <th mat-header-cell *matHeaderCellDef> fiyat </th>
          <td mat-cell *matCellDef="let element"> {{element.fiyat}} &#x20BA; </td>
        </ng-container>
        <ng-container matColumnDef="onizleme">
          <th mat-header-cell *matHeaderCellDef> Ön izleme </th>
          <td mat-cell *matCellDef="let element"> <button mat-flat-button color="accent" (click)="openPreview(element.ilanId)">Ön izleme</button></td>
        </ng-container>
        <ng-container matColumnDef="duzenle">
          <th mat-header-cell *matHeaderCellDef> düzenle </th>
          <td mat-cell  *matCellDef="let element"><button [routerLink]="['/update',element.ilanId]"  mat-flat-button color="primary"> düzenle</button> </td>
        </ng-container>
        <ng-container matColumnDef="sil">
          <th mat-header-cell *matHeaderCellDef> sil </th>
          <td mat-cell *matCellDef="let element"><button mat-flat-button color="warn" (click)="openDialog(element.ilanId)">Sil</button> </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5,2,10]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </mat-grid-tile>
  <mat-grid-tile colspan="1"></mat-grid-tile>
</mat-grid-list>
