<mat-grid-list style="margin-top: 50px" cols="10">
  <mat-grid-tile colspan="2"></mat-grid-tile>
  <mat-grid-tile colspan="6" style="min-height: 500px">
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Doğrulama Kodu</mat-label>
        <input
          autocomplete="off"
          matInput
          #dogrulama
        />
      </mat-form-field>
      <mat-form-field class="example-form" appearance="fill">
        <mat-label>Yeni şifre</mat-label>
        <input matInput #sifre [type]="hide ? 'password' : 'text'" />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>
      <button
        mat-flat-button
        (click)="Degistir(dogrulama.value, sifre.value)"
        color="primary"
      >
        Şifre Değiştir
      </button>
    </form>
  </mat-grid-tile>
  <mat-grid-tile colspan="2"></mat-grid-tile>
</mat-grid-list>
