<mat-grid-list cols="10" rowHeight="100%">
  <mat-grid-tile colspan="2" [rowspan]="">
    <mat-selection-list style="margin-bottom: 500px;width: 100%;" #shoes [multiple]="false">
      <h1 style="margin-left: 10px;">Kişiler</h1>
      <hr>
      <mat-list-option onclick="document.getElementById('msjKutu').style.visibility='visible'" *ngFor="let isim of isimler" (click)="sohbetGetir(isim)" [value]="isim">
        {{ isim }}
        <hr>
      </mat-list-option>
      </mat-selection-list>
  </mat-grid-tile>
  <mat-grid-tile  style="overflow: scroll;overflow-x: visible;" colspan="8">
    <mat-list id="liste" role="list"  style="width: 100%;height: 100%;margin-top: 50px;">
        <mat-list-item *ngFor="let item of mesajlar" [ngClass]="item.gonderen==name  ? 'user' : 'notUser'" >{{item.mesaj}} &nbsp;&nbsp;&nbsp;&nbsp; <sub><sub>{{item.tarih}} tarihinde gönderildi</sub></sub></mat-list-item>
        <mat-list-item id="msjKutu" style="visibility: hidden;">
          <input mat-input id="msj" #msj style="width: 90%;"><button (click)="gonder(msj.value)">Gönder</button>
        </mat-list-item>
    </mat-list>
  </mat-grid-tile>
</mat-grid-list>
